        .banner {

            width: 100%;

        .hall-image {
            width: 100%;
            border-radius: 8px;
        }

        .hall-name {
            margin: 15px 0;
            font-size: 1.5em;
        }

        .capacity {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .book-now {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .book-now:hover {
            background-color: #218838;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 600px) {
            .banner h1 {
